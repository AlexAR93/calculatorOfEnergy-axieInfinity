<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6118f8b9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/b6118f8b9b.js" crossorigin="anonymous"></script>
    <title>Axie Infinity-Accountant of Energy</title>
</head>
<body>
    <nav>
        <ul class="ul">
            <li><a href="/index.html">Home</a></li>
            <li class="hide"><a href="">How it works</a></li>
            <ul class="option-container">
                <li class="option hide">Options <i class="fas fa-angle-down"></i></li>
                <li id="option-setting" class="option-setting">Change to Spanish</li>
            </ul>
        </ul>
        <div id="open-nav">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <main>
        <div class="accountant-container">
            <p id="rounds">Round 1</p>
            <img src="/assets/image/energy.png" alt="energy-log">
            <p id="energy">3/10</p>
            <div class="buttons">
                <button id="subtract-energy">-1 ENE</button>
                <button id="add-energy">+1 ENE</button>
                <button id="next-round">NEXT ROUND</button>
                <button id="new-game">NEW GAME</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <th>Part</th>
                    <th>First appearance</th>
                    <th>Second appearance</th>
                </thead>
                <tbody>
                    <tr class="axie-1">
                        <td>Mouth</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-1">
                        <td>Horn</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-1">
                        <td>Back</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-1">
                        <td>Tail</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Mouth</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Horn</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Back</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Tail</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Mouth</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Horn</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Back</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Tail</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button id="mix">MIX CARDS</button>
        </div>
    </main>

    <script type="module" src="/scripts/nav.js"></script>
    <script src="/scripts/table.js"></script>
    <script type="module" src="/scripts/accountant-energy.js"></script>
</body>
</html>
