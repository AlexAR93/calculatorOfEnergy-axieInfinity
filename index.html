<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6118f8b9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/b6118f8b9b.js" crossorigin="anonymous"></script>
    <title>Axie Infinity-Contador de Energia</title>
</head>
<body>
    <nav>
        <ul class="ul">
            <li><a href="/index.html">Inicio</a></li>
            <li class="hide"><a href="">Cómo funciona</a></li>
            <ul class="option-container">
                <li class="option hide">Opciones</li>
                <li id="option-setting" class="option-setting">Cambiar a Inglés</li>
            </ul>
        </ul>
        <div id="open-nav">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <main>
        <div class="accountant-container">
            <p id="rounds">Ronda 1</p>
            <img src="/assets/image/energy.png" alt="energy-log">
            <p id="energy">3/10</p>
            <div class="buttons">
                <button id="subtract-energy">-1 ENE</button>
                <button id="add-energy">+1 ENE</button>
                <button id="next-round">SIGUIENTE RONDA</button>
                <button id="new-game">NUEVA PARTIDA</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <th>Parte</th>
                    <th>Primer Aparición</th>
                    <th>Segunda Aparición</th>
                </thead>
                <tbody>
                    <tr class="axie-1">
                        <td>Boca</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-1">
                        <td>Cuerno</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-1">
                        <td>Espalda</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-1">
                        <td>Cola</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Boca</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Cuerno</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Espalda</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-2">
                        <td>Cola</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Boca</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Cuerno</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Espalda</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="axie-3">
                        <td>Cola</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button id="mix">MEZCLAR CARTAS</button>
        </div>
    </main>

    <script src="/scripts/nav.js"></script>
    <script src="/scripts/table.js"></script>
    <script type="module" src="/scripts/accountant-energy.js"></script>
</body>
</html>
